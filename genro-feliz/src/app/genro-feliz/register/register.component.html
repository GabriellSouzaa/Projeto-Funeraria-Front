<form [formGroup]="registerForm">
  <label for="login">Login:</label>
  <input type="text" id="login" name="login" required class="form-control" formControlName="login">

  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" required class="form-control" formControlName="password">

  <button type="submit" class="btn btn-success mt-2" (click)="registrarUsuario()"><i class="bi bi-check"></i> Registrar</button>
</form>
