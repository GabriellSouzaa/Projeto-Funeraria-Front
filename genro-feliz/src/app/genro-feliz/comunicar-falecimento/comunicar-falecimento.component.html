<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2>Comunicar Falecimento</h2>
      <p>Tipo de Falecido</p>
      <div class="radio-button-falecido-titular">
        <div>
          <p-radioButton
          name="titular"
          value="Titular"
          inputId="titular"
          [(ngModel)]="tipoDeBeneficiarioSelecionado"
          (onClick)="verificaTipoDeBeneficiario($event)"
          />
          <label for="titular">Titular</label>
        </div>
        <div class="radio-button-beneficiario">
          <p-radioButton
          name="beneficiario"
          value="Beneficiário"
          inputId="beneficiario"
          [(ngModel)]="tipoDeBeneficiarioSelecionado"
          (onClick)="verificaTipoDeBeneficiario($event)"
          />
          <label for="beneficiario">Beneficiário</label>
        </div>
      </div>
      <div class="mt-4">
        <div class="mb-2">Falecido</div>
        <p-dropdown
          [(ngModel)]="clienteFalecido"
          [filter]="true"
          filterBy="nome"
          [options]="listaClientes"
          *ngIf="tipoDeBeneficiarioSelecionado === 'Titular'"
          optionLabel="nome"
          placeholder="Selecione o cliente falecido" />
          <p-dropdown
          [filter]="true"
          filterBy="nome"
          [options]="listaClientes"
          *ngIf= "tipoDeBeneficiarioSelecionado === 'Beneficiário'"
          optionLabel="nome"
          placeholder="Selecione o beneficiario falecido" />
      </div>
      <div class="mt-4">
        <div class="mb-2">Caixão</div>
        <p-dropdown
          optionLabel="caixao"
          placeholder="Selecione o caixão"
        ></p-dropdown>
      </div>
      <div class="mt-4">
        <div class="mb-2">Sala de Velório</div>
        <p-dropdown
          optionLabel="sala"
          placeholder="Selecione a sala de velório"/>
      </div>
      <div class="mt-4">
        <div class="mb-2">Conservação Química</div>
        <div class="d-flex flex-row ">
          <div>
            <p-radioButton
            name="sim"
            value="sim"
            inputId="sim"
            [(ngModel)]="conservacaoQuimica"
            />
            <label for="sim">Sim</label>
          </div>
          <div class="radio-button-nao">
            <p-radioButton
            name="nao"
            value="nao"
            inputId="nao"
            [(ngModel)]="conservacaoQuimica"
            />
            <label for="nao">Não</label>
          </div>
        </div>
      </div> 
      <div class="mt-2">
        <div class="mb-2">Causa da Morte</div>
        <input pInputText >
      </div>
      <button class="btn btn-success mt-4">Registrar Falecimento</button>
    </div>
    <div class="col-md-6">
      <h2>RESUMO</h2>
      <div *ngIf="tipoDeBeneficiarioSelecionado === 'Titular'">Cliente Falecido: {{clienteFalecido.nome}}</div>
      <div>Sala de Velório:</div>
      <div>Desconto por Tempo de Plano:</div>
      <div>Conservação:</div>
      <b>Total:</b>
    </div>
  </div>
</div>
