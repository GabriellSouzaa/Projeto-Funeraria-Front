<p-table [value]="planosFunerarios" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" currentPageReportTemplate="Total de Planos: {totalRecords}">
  <ng-template pTemplate="header">
    <tr>
      <th>Data Envio</th>
      <th>Valor</th>
      <th>Cliente</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-plano>
    <tr>
      <td>{{ plano.dataEnvio }}</td>
      <td>{{ plano.valor }}</td>
      <td>{{ plano.clientNome }}</td>
    </tr>
  </ng-template>
</p-table>
