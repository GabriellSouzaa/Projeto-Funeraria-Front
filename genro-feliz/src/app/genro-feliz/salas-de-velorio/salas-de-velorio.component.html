<p-table [value]="salasDeVelorio" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
[rows]="5">
  <ng-template pTemplate="caption">
    <button class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Adicionar Sala de Velório</button>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-salaDeVelorio>
      <tr>
          <td>{{ salaDeVelorio.descricao }}</td>
          <td>{{ salaDeVelorio.valor }}</td>
          <td>
            <button class="btn btn-warning text-white m-2"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-danger text-white m-2"><i class="bi bi-trash-fill"></i></button>
          </td>
      </tr>
  </ng-template>
</p-table>
