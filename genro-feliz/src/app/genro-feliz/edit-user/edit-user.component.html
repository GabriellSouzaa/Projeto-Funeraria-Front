<div class="componente" style="display: flex">
  <div style="height: 100%; background-color: #d3d3d3">
    <app-side-nav></app-side-nav>
  </div>
  <div class="dashboard">
    <div class="wapper">
      <div class="single-card">
        <div class="form glass">
          <form [formGroup]="registerForm">
            <h1 style="padding: 15px;">Informações Pessoais</h1>
            <div style="display: flex; width: 100%">
              <div style="width: 45%; margin-left: 20px;">
                <label style="margin-left: 5px;" for="firstName">Primeiro Nome:</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  class="form-control"
                  formControlName="firstName"
                />
                <label style="margin-left: 5px; margin-top: 5px;" for="lastName">Sobrenome:</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  class="form-control"
                  formControlName="lastName"
                />
              </div>
              <div style="width: 40%; margin-left: 40px">
                <label style="margin-left: 5px;" for="cpf">Cpf:</label>
                <p-inputMask
                  mask="999.999.999-99"
                  placeholder="000.000.000-00"
                  id="cpf"
                  name="cpf"
                  required
                  formControlName="cpf"
                  class="custom-input-mask"
                ></p-inputMask>
                <label style="margin-left: 5px; margin-top: 5px;" for="dataNascimento">Data de Nascimento:</label>
                <p-inputMask
                  mask="99/99/9999"
                  placeholder="dd/MM/yyyy"
                  slotChar="dd/MM/yyyy"
                  id="dataNascimento"
                  name="dataNascimento"
                  required
                  class="form-control"
                  formControlName="dataNascimento"
                  class="custom-input-mask"
                ></p-inputMask>
              </div>
            </div>

            <h1 style="margin-top: 15px; padding: 15px;">Informações de Login</h1>
            <label style="margin-left: 25px; margin-bottom: 5px;" for="login">Login:</label>
            <input
              type="text"
              placeholder="user@gmail.com"
              id="login"
              name="login"
              required
              class="form-control"
              formControlName="login"
              style="width: 90%; margin-left: 25px; "
            />

            <label   style="margin-left: 25px; margin-top: 10px; margin-bottom: 5px;" for="password"> Senha:</label>

              <input
                type="text"
                id="password"
                name="password"
                required
                class="form-control"
                style="width: 90%; margin-left: 25px;"
                formControlName="password"

              />




            <label style="margin-left: 25px; margin-top: 10px; margin-bottom: 5px;" for="password"> Confirme a Senha:</label>

              <input
                type="text"
                id="password"
                name="password"
                required
                style="width: 90%; margin-left: 25px;"
                class="form-control"

              />

              <div class="button">
                <button type="button" (click)="registrarUsuario()" class="btn">Alterar Informações</button>
              </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
